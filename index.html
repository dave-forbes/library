<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Victor Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
  <script src="https://kit.fontawesome.com/1defe17cdd.js" crossorigin="anonymous"></script>
  <script src="bundle.js" defer></script>
</head>

<body>
  <header>
    <h1>My Library <i class="fa-solid fa-book"></i></h1>
  </header>
  <form class="add-book-form fade-out" novalidate>
    <label class="h2" for="title">Title</label>
    <input id="title" type="text" required maxlength="40">
    <label for="author">Author</label>
    <input id="author" type="text" required maxlength="40">
    <label for="pages">Pages</label>
    <input id="pages" type="number" required min="1" max="10000">
    <label>Read?</label>
    <div id="read" class="toggle-btn" onclick="this.classList.toggle('active')">
      <div class="inner-circle"></div>
    </div>
    <div class="form-buttons">
      <button class="add-book">Add book</button>
      <button class="cancel">Cancel</button>
    </div>
    <p class="error fade-in-div"></p>
  </form>
  <div class="button-wrapper">
    <button class="bring-up-form">Add book</button>
  </div>
  <div class="books-read"></div>
  <div class="book-container"></div>
</body>

</html>
