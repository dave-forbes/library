<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1defe17cdd.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>My Library</h1>
  </header>
  <form class="add-book-form fade-out">
    <label class="h2" for="title">Title</label>
    <input id="title" type="text">
    <label for="author">Author</label>
    <input id="author" type="text">
    <label for="pages">Pages</label>
    <input id="pages" type="number">
    <label for="read">Read?</label>
    <select name="read" id="read">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
    <div class="form-buttons">
      <button class="add-book">Add book</button>
      <button class="cancel">Cancel</button>
    </div>
  </form>
  <div class="button-wrapper">
    <button class="bring-up-form">Add book</button>
  </div>
  <div class="book-container"></div>
</body>

</html>
